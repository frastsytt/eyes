<div id="chatIcon" title="Open Chat">&#128172;</div>

<div id="chatWindow">
    <div id="chatHeader">
        <span id="closeChat" title="Close Chat">&times;</span>
        <h4>Live Chat</h4>
    </div>
    <div id="chatMessages">
    </div>
    <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendChat">Send</button>
    </div>
</div>
